<template>

    <div class="container">
        <div class="form-horizontal">

            <form role="form" submit.delegate="signIn()">
                <div class="form-group">
                    <label for="email" class="control-label col-md-2">User Name</label>
                    <input type="text" class="form-control" value.bind="email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="password" class="control-label col-md-2">Password</label>
                    <input type="password" class="form-control" value.bind="password" placeholder="Password">
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</template>
