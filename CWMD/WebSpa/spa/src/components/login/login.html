<label class="application-title">C W M D</label>

<form class="form-inline">
    <div class="login-form">
        <div class="login-header">
            <h1 class="login-h1">{{$ctrl.title}}</h1>
        </div>
        <div class="login-email-field">
            <label for="exampleInputEmail3">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" ng-model="$ctrl.username">
        </div>
        <div class="login-password-field">
            <label for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="$ctrl.password">
        </div>
        <div class="login-checkbox-field">
            <label>
                <button type="submit" class="btn btn-default sign-button" ng-click="$ctrl.signUp()">Sign Up</button>
                <button type="submit" class="btn btn-default login-button" ng-click="$ctrl.logIn($ctrl.username,$ctrl.password)">Log in</button>
            </label>
        </div>

        <button type="submit" class="btn btn-default" ng-click="$ctrl.goToHome()">Skip login</button>
    </div>
</form>
<div ui-view class="container"></div>
