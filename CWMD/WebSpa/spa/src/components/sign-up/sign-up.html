<div class="well">
    <form class="form-inline">
        <div class="signup-form">
            <div class="login-header">
                <h1 class="login-h1">Sign In</h1>
            </div>
            <div class="signup-name-field">
                <label for="exampleInputEmail3">Name</label>
                <input type="text" class="form-control" required placeholder="Full Name" ng-model="$ctrl.user.Person.name">
            </div>
            <div class="signup-name-field">
                <label for="exampleInputEmail3">Email address</label>
                <input type="email" class="form-control" required placeholder="Email" ng-model="$ctrl.user.username">
            </div>
            <div class="login-password-field">
                <label for="exampleInputPassword3">Password</label>
                <input type="password" class="form-control" required placeholder="Password" ng-model="$ctrl.user.password">
            </div>
            <div class="login-password-field">
                <label for="exampleInputPassword3">Confirm Password</label>
                <input type="password" class="form-control" required placeholder="Password" ng-model="$ctrl.confirmPassword">
            </div>
            <div class="login-checkbox-field">
                <label>
                    <button type="submit" class="btn btn-default sign-button" ng-click="$ctrl.signUp()">Sign Up</button>
                </label>
            </div>
        </div>
    </form>
</div>

<div ui-view></div>
